name: Codespell

on:
  push:
    branches:
      - master
  pull_request:
  
jobs:
  codespell:
    name: Check for spelling errors
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: codespell-project/actions-codespell@master
      with:
        check_filenames: true
        skip: ./i18n,./installer/NsisMultiUser,./src/lua,./src/scintilla,./src/lexilla,./src/LuaBridge,*.lua
